            <h1 class="text-warning">แบบสอบถาม สำหรับคัดกรองโรคไวรัสโคโรนา COVID-19</h1>
            <h5 class="display-5">(SCREENING QUESTIONNAIRE COVID-19)</h5>
            <h6 class="display-5">ขอความร่วมมือท่านให้ข้อมูลที่ถูกต้องเป็นความจริง
                เพื่อประโยชน์ในการรักษาและป้องกันการแพร่กระจายเชื้อ</h6>
            <form>
                <div class="row">
                    <div class="col">
                        <input type="text" required name="fname" id="fname" class="form-control"
                            placeholder="ชื่อจริง">
                    </div>
                    <div class="col">
                        <input type="text" required name="lname" id="lname" class="form-control"
                            placeholder="นามสกุล">

                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <input type="number" required name="id" pattern="[0-9]{6}[0-9]{7}" id="email"
                            class="form-control" placeholder="ไอดีสัญชาติ">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-6">
                        <input type="email" required name="address" id="address" class="form-control"
                            placeholder="ที่อยู่">

                        <div class="row mt-2">
                            <div class="col-12">
                                <input type="number" pattern="[0-9]{3}[0-9]{7}" required name="tel" id="tel"
                                    class="form-control" placeholder="เบอร์โทรศัพท์">

                            </div>
                        </div>
                        <br>

                        <h6 class="display-5">เพศ</h6>

                        <div class="col">
                            <div class="form-check form-check-inline">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="radio" name="gender" id="female"
                                        value="Female"> เพศชาย
                                    <input class="form-check-input" type="radio" name="gender" id="male"
                                        value="Male"> เพศหญิง
                                    
                                </label>
                            </div>
                        </div>

                        <br>


                        <div class="form-group">


                            <label for="" class="mt-3">
                                <h6>1.
                                    ท่านเดินทางหรืออยู่อาศัยในพื้นที่ที่มีรายงานการระบาดต่อเนื่องของโรคCOVID-19
                                    ใน 14 วันที่ผ่านมา </h6>
                            </label>

                            <div class="row mt-1">
                                <div class="col">
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label">
                                            <input class="form-check-input" type="radio" name="checkno1"
                                                id="yes" value="Yes"> ใช่
                                            <input class="form-check-input" type="radio" name="checkno1" id="no"
                                                value="No"> ไม่
                                        </label>
                                    </div>
                                </div>
                            </div>



                            <label for="" class="mt-3">
                                <h6>2. ท่านเป็นผู้ที่ประกอบอาชีพที่สัมผัสใกล้ชิดกับนักท่องเที่ยวต่างชาติ
                                    สัมผัสใกล้ชิด หมายถึง ได้สนทนากันในระยะน้อยกว่า 1 เมตร และนานมากกว่า 5 นาที
                                    หรือถูกไอ/จามใส่โดยไม่มีการป้องกันเช่นใส่ mask </h6>
                            </label>

                            <div class="row mt-1">
                                <div class="col">
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label">
                                            <input class="form-check-input" type="radio" name="checkno1"
                                                id="yes" value="Yes"> ใช่
                                            <input class="form-check-input" type="radio" name="checkno1" id="no"
                                                value="No"> ไม่
                                        </label>
                                    </div>
                                </div>
                            </div>




                            <label for="" class="mt-3">
                                <h6>3. มีประวัติใกล้ชิดหรือสัมผัสกับผู้ป่วยเข้าข่ายหรือยืนยันโรคติดเชื้อไวรัส
                                    COVID-19
                                </h6>
                            </label>

                            <div class="row mt-1">
                                <div class="col">
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label">
                                            <input class="form-check-input" type="radio" name="checkno1"
                                                id="yes" value="Yes"> ใช่
                                            <input class="form-check-input" type="radio" name="checkno1" id="no"
                                                value="No"> ไม่
                                        </label>
                                    </div>
                                </div>
                            </div>


                            <label for="" class="mt-3">
                                <h6>4. มีผู้ที่อยู่อาศัยร่วมบ้านเดินทางกลับมาจากพื้นที่ที่มีรายงานการ
                                    ระบาดของโรคติดเชื้อCOVID-19
                                </h6>
                            </label>

                            <div class="row mt-1">
                                <div class="col">
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label">
                                            <input class="form-check-input" type="radio" name="checkno1"
                                                id="yes" value="Yes"> ใช่
                                            <input class="form-check-input" type="radio" name="checkno1" id="no"
                                                value="No"> ไม่
                                        </label>
                                    </div>
                                </div>
                            </div>


                            <label for="" class="mt-3">
                                <h6>5. เป็นบุคลากรทางการแพทย์หรือสาธารณสุข
                                    ที่สัมผัสกับผู้ป่วยเข้าเกณฑ์สอบสวนโรคCOVID-19

                                </h6>
                            </label>

                            <div class="row mt-1">
                                <div class="col">
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label">
                                            <input class="form-check-input" type="radio" name="checkno1"
                                                id="yes" value="Yes"> ใช่
                                            <input class="form-check-input" type="radio" name="checkno1" id="no"
                                                value="No"> ไม่
                                        </label>
                                    </div>
                                </div>
                            </div>

                                    <button class="btn btn-info" type="reset">Reset</button>
                                </div>
                            </div>
